<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>slider-vanillaJS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
	<h3 class="project-title">Project : tapMunu[vanillaJS]</h3>
	<div class="container">
		<div class="row">
			<div class="tap-menu">
				<ul class="tap-title">
					<li class="on">A</li>
					<li>B</li>
					<li>C</li>
					<li>D</li>
				</ul>
				<div class="clear"></div>
				<div class="tap-contents">
					<div class="on">
						<h4>A</h4>
						<p>This is A contents.</p>
					</div>
					<div>
						<h4>B</h4>
						<p>This is B contents.</p>
					</div>
					<div>
						<h4>C</h4>
						<p>This is C contents.</p>
					</div>
					<div>
						<h4>D</h4>
						<p>This is D contents.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
